<div id="mainContentWrap" role="main" class="pageWrapper">
  <section class="uploadCSVWraper">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="shadowDiv clearfix">
            <div class="imgBlock">
              <div class="imgContent"><img src="assets/images/ltfs-logo.svg" class="showImg" />
                <h2>Insta Document Service</h2>
                <p>Login to view your loans with L&T</p>
              </div>
            </div>
            <div class="contentBlock">
              <form (submit)="submitData()" [formGroup]="dashboardForm">
                <div class="formBlock">
                  <div class="inputBox">
                    <select formControlName="products" id="products" required autoComplete="off">
                      <option [selected]="true" disabled hidden>Products </option>
                      <option value="HOMELOAN">HOME LOAN </option>
                      <option value="TWOWHEELER">TWO WHEELER </option>
                      <option value="FARMLOAN">FARM LOAN</option>
                    </select>
                    <span class="noteMsg">Select Products</span>
                    <span class="d-none errorMsg">Select Products</span>
                  </div>
                  <div class="inputBox">
                    <select formControlName="typeOfLetter" id="typeOfLetter" required autoComplete="off">
                      <option [selected]="true" disabled hidden>Types of Letter</option>
                      <option *ngFor="let letter of getOptions('typeOfLetter')" [ngValue]="letter.value">{{letter.name}}</option>
                    </select>
                    <span class="noteMsg">Select Types of Letter</span>
                    <span class="d-none errorMsg">Select Types of Letter</span>
                  </div>
                  <div class="inputBox">
                    <select formControlName="category" id="category" required autoComplete="off">
                      <option [selected]="true" disabled hidden>Category</option>
                      <option *ngFor="let letter of getOptions('category')" [ngValue]="letter.value">{{letter.name}}</option>
                    </select>
                    <span class="noteMsg">Select Category</span>
                    <span class="d-none errorMsg">Select Category</span>
                  </div>
                  <div class="inputBox">
                    <select formControlName="communicationType" id="communicationType" required autoComplete="off">
                      <option [selected]="true" disabled hidden>Communication Type</option>
                      <option value="sms">SMS</option>
                      <option value="email">Email</option>
                      <option value="whatsapp">WhatsApp</option>
                    </select>
                    <span class="noteMsg">Select Communication Type</span>
                    <span class="d-none errorMsg">Select Communication Type</span>
                  </div>
                  <div class="inputBox fileGroup">
                    <label for="csvFile">Upload Excel File</label>
                    <input type="file" formControlName="uploadExcelFile" id="csvFile" required autoComplete="off"
                      accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                    <span class="d-none errorMsg">Please upload Excel File</span>
                  </div>
                  <div class="btnWrap">
                    <button type="submit" class="blue-btn">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
