<div id="mainContentWrap" role="main" class="pageWrapper">
  <section class="checkerDashboardWrapper">
    <div class="container">
      <div class="row">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">BATCH ID</th>
                <th scope="col">BATCH PRODUCT</th>
                <th scope="col">BATCH UPLOADED BY</th>
                <th scope="col">BATCH UPLOADED NAME</th>
                <th scope="col">BATCH UPLOADED DATE</th>
                <th scope="col">APPROVE / REJECT</th>
                <th scope="col">REASON </th>
                <th scope="col">ACTION </th>
              </tr> 
            </thead>
            <tbody>
              <tr *ngFor="let item of data$ | async; let i = index">
                <td scope="row">
                  <input type="hidden" value="item.batchId">
                  <a [routerLink]="['product-details', item.batchId]">{{item.batchId}}</a>
                </td>
                <td scope="row">{{item.batchProduct}}</td>
                <td scope="row">{{item.batchUploadedBy}}</td>
                <td scope="row">{{item.batchUploadedBy}}</td>
                <td scope="row">{{item.batchUploadedDate | date: 'MM/dd/yyyy'}}</td>
                <td scope="row">
                  <div class="col-sm-10">
                    <div class="form-check checkbox-group">
                      <div>
                        <input class="form-check-input" type="radio" 
                          name="gridRadios-{{i}}" [(ngModel)]="item.action" id="approved-{{i}}" value="APPROVE">
                        <label class="form-check-label checkbox-label" for="approved-{{i}}">
                          APPROVE
                        </label>
                      </div>
                      <div style="margin-right: 10px;">
                        <input class="form-check-input" type="radio"
                          name="gridRadios-{{i}}" [(ngModel)]="item.action" id="reject-{{i}}" value="REJECT">
                        <label class="form-check-label checkbox-label" for="reject-{{i}}">
                          REJECT
                        </label>
                      </div>
                    </div>
                  </div>
                </td>
                <td scope="row">
                  <div class="form-group">
                    <textarea class="form-control" [(ngModel)]="item.reason" rows="3" maxlength="200"></textarea>
                  </div>
                </td>
                <td scope="row">
                  <div>
                    <button type="button" class="btn btn-primary" (click)="submitBatchID(item)">Submit</button>
                  </div>
                </td>

              </tr>
